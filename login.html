<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }body{
               font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #B86254 ,#54B8B5);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Center the form */
        .form-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
           
            
        }

        /* Form container */
        .form-container {
            background: rgb(199, 182, 182);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: brown;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgb(36, 36, 99);
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #54B8B5;
            box-shadow: 0 0 6px rgba(25, 141, 23, 0.5);
            outline: none;
        }

        /* Submit button */
        button {
            width: 100%;
            padding: 12px;
            background: rgb(42, 3, 70);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: black;
        }

        /* Small text */
        .note {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: rgb(1, 64, 9);
        }

        .note a {
            color: brown;
            text-decoration: none;
        }

        .note a:hover {
            text-decoration: underline;
            color: rgb(24, 72, 206);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h2>Login</h2>
            <form action="Login" method="post">

                <!--Username-->
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Username" required>

                <!--Password-->
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <!--Submit button-->
                <button type="submit">Login</button>
            </form>

            <p class="note">Dont have an account?
                <a href="http://127.0.0.1:5500/index.html">Register</a>
            </p>

        </div>
    </div>
</body>
</html>
